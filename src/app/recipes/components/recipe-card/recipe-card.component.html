<div class="recipe-card" >
    <h2>{{ recipe.name| uppercase}}</h2>
    <p>Mis en ligne le {{ recipe.datePublished | date:'medium' }}</p>
    <img [src]="recipe.image" [alt]="recipe.name" />
    <p>{{ recipe.description }}</p>
    
    <p>
      <span [ngStyle]="{color:'rgb(0,'+recipe.stars+', 0)'}">⭐ {{ recipe.stars }}</span></p>
      <button (click)="onViewRecipe()">View</button>
  </div>
